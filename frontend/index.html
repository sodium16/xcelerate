<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPulse Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
</head>
<body class="bg-violet-50 min-h-screen p-8">

    <div class="max-w-6xl mx-auto mb-8 flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold text-slate-800">EduPulse <span class="text-violet-600">AI</span></h1>
            <p class="text-slate-500">Student Risk Prediction & Intervention System</p>
        </div>
        <div class="flex gap-4">
            <span id="status" class="px-4 py-2 rounded-full bg-green-100 text-green-700 text-sm font-semibold">System Online</span>
        </div>
    </div>

    <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        
        <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 md:col-span-2">
            <h2 class="font-semibold text-lg mb-4">1. Upload Student Data</h2>
            <div class="flex gap-4 items-center">
                <select id="domain" class="p-2 border rounded-lg bg-slate-50">
                    <option value="engineering">Engineering</option>
                    <option value="medical">Medical</option>
                    <option value="commerce">Commerce</option>
                </select>
                <input type="file" id="csvFile" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100"/>
                <button onclick="uploadCSV()" class="bg-violet-600 text-white px-6 py-2 rounded-lg hover:bg-violet-700 transition">Analyze</button>
            </div>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
            <h2 class="font-semibold text-lg mb-2">Risk Overview</h2>
            <div class="flex justify-between items-end">
                <div>
                    <p class="text-slate-400 text-sm">At Risk Students</p>
                    <p id="riskCount" class="text-4xl font-bold text-red-500">0</p>
                </div>
                <div>
                    <p class="text-slate-400 text-sm">Total Analyzed</p>
                    <p id="totalCount" class="text-xl font-bold text-slate-700">0</p>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-6xl mx-auto bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
        <table class="w-full text-left border-collapse">
            <thead class="bg-slate-50 text-slate-500 text-sm uppercase tracking-wider">
                <tr>
                    <th class="p-4 font-semibold">Student</th>
                    <th class="p-4 font-semibold">Risk Level</th>
                    <th class="p-4 font-semibold">Risk Score</th>
                    <th class="p-4 font-semibold">Primary Factor</th>
                    <th class="p-4 font-semibold text-right">Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody" class="divide-y divide-slate-100">
                <tr>
                    <td colspan="5" class="p-8 text-center text-slate-400">No data loaded. Upload a CSV to begin.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const API_URL = "http://localhost:8000/api/v1";

        async function uploadCSV() {
            const fileInput = document.getElementById('csvFile');
            const domain = document.getElementById('domain').value;
            const btn = document.querySelector('button');
            
            if (!fileInput.files[0]) {
                alert("Please select a CSV file first!");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            try {
                btn.textContent = "Processing...";
                btn.disabled = true;

                const response = await axios.post(`${API_URL}/predict/${domain}`, formData, {
                    headers: { 'Content-Type': 'multipart/form-data' }
                });

                renderTable(response.data.data);
                updateStats(response.data);

            } catch (error) {
                console.error(error);
                alert("Error processing file. Is the backend running?");
            } finally {
                btn.textContent = "Analyze";
                btn.disabled = false;
            }
        }

        function renderTable(students) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            students.forEach(student => {
                // Color logic
                let badgeColor = "bg-green-100 text-green-700";
                if (student.risk_label === "High Risk") badgeColor = "bg-red-100 text-red-700";
                if (student.risk_label === "Moderate") badgeColor = "bg-yellow-100 text-yellow-700";

                const row = `
                    <tr class="hover:bg-violet-50 transition"> <td class="p-4">
                            <div class="font-medium text-slate-900">${student.name}</div>
                            <div class="text-xs text-slate-400">ID: ${student.student_id}</div>
                        </td>
                        <td class="p-4">
                            <span class="px-2 py-1 rounded text-xs font-bold ${badgeColor}">${student.risk_label}</span>
                        </td>
                        <td class="p-4">
                            <div class="w-full bg-slate-200 rounded-full h-2.5 max-w-[100px]">
                                <div class="bg-violet-500 h-2.5 rounded-full" style="width: ${student.risk_score}%"></div>
                            </div>
                            <span class="text-xs text-slate-500 mt-1 block">${student.risk_score}/100</span>
                        </td>
                        <td class="p-4 text-sm text-slate-600">
                            ${student.top_risk_factor}
                            ${student.financial_flag ? '<span class="ml-2 text-xs bg-blue-100 text-blue-600 px-1 rounded">Needs Scholarship</span>' : ''}
                        </td>
                        <td class="p-4 text-right">
                            <button onclick="triggerCall('${student.student_id}', this)" class="bg-white border border-slate-300 hover:bg-slate-50 text-slate-700 px-3 py-1 rounded text-sm font-medium transition">
                                ðŸ“ž Call
                            </button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        function updateStats(data) {
            document.getElementById('riskCount').innerText = data.at_risk_count;
            document.getElementById('totalCount').innerText = data.total_students;
        }

        async function triggerCall(id, btnElement) {
            try {
                btnElement.textContent = "Connecting...";
                // CHANGED: Loading state to violet
                btnElement.className = "bg-violet-50 text-violet-600 border border-violet-200 px-3 py-1 rounded text-sm font-medium animate-pulse";
                
                const res = await axios.post(`${API_URL}/agent/call/${id}`);
                
                setTimeout(() => {
                    btnElement.textContent = "Calling...";
                }, 1000);

            } catch (error) {
                alert("Failed to trigger call");
                btnElement.textContent = "Retry";
            }
        }
    </script>
</body>
</html>
